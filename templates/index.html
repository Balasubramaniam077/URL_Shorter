<!doctype html>
<html>

<head>
  <title>URL Shortener</title>
</head>

<body>
  <h1>URL Shortener</h1>
  <form method="post">
    <label>Original URL:</label>
    <input type="text" name="url" placeholder="Enter the URL to shorten">
    <input type="submit" value="Shorten">
  </form>
  {% if short_url %}
  <p>Short URL: {{ short_url }}</p>
  {% endif %}
</body>

</html>
